[pytest]
# Configuração do Pytest para MobileLoadX

# Diretório de testes
testpaths = tests

# Padrão de nomes de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções padrão
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers personalizados
markers =
    unit: Teste unitário
    integration: Teste de integração
    slow: Teste lento
    cli: Teste de CLI
    metrics: Teste de métricas
    config: Teste de configuração

# Coverage
[coverage:run]
source = mobileloadx
omit = 
    */tests/*
    */setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
