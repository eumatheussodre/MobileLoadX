name: Example Test
duration: 300
virtual_users: 5
ramp_up_time: 60

platforms:
  - platform: android
    app: /path/to/app.apk
    devices:
      - emulator-5554
    capabilities:
      appium_server_url: http://localhost:4723

scenarios:
  - name: Login Flow
    weight: 100
    actions:
      - type: tap
        xpath: //login_button
      - type: input
        text: user@example.com
      - type: tap
        xpath: //submit_button

thresholds:
  response_time_p95: 2000
  error_rate: 0.05
